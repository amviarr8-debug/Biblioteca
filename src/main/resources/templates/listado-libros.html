<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">üìñ Gesti√≥n de Libros</h1>

    <a th:href="@{/menu}" class="btn btn-secondary mb-3">‚Üê Volver al Men√∫ Principal</a>
    <a th:href="@{/web/libros/alta}" class="btn btn-success mb-3">Registrar Nuevo Libro</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>T√≠tulo</th>
            <th>Autor</th>
            <th>Categor√≠a</th>
            <th>ISBN</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.libroId}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.categoria}"></td>
            <td th:text="${libro.isbn}"></td>
            <td>
                <a th:href="@{/web/libros/modificar/{id}(id=${libro.libroId})}" class="btn btn-warning btn-sm me-2">Modificar</a>
                <a th:href="@{/web/libros/baja/{id}(id=${libro.libroId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øConfirma la baja del libro?')">Baja</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
