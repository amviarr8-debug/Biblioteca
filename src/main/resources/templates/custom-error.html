<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error en la Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading" th:text="'Error ' + ${errorCode} + ' - Operación Fallida!'">Error 400 - Operación Fallida</h4>
                <p>Ocurrió un problema al procesar su solicitud, debido a una regla de negocio o a datos faltantes/incorrectos.</p>
                <hr>
                <p class="mb-0">
                    <strong>Mensaje del Sistema:</strong>
                    <span th:text="${errorMessage}">[Mensaje de error detallado]</span>
                </p>
            </div>
            <a th:href="@{/web/prestamos}" class="btn btn-primary">Volver al Listado</a>
        </div>
    </div>
</div>

</body>
</html>
