<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">üë• Gesti√≥n de Socios</h1>

    <a th:href="@{/menu}" class="btn btn-secondary mb-3">‚Üê Volver al Men√∫ Principal</a>
    <a th:href="@{/web/socios/alta}" class="btn btn-success mb-3">Registrar Nuevo Socio</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Fin Penalizaci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="socio : ${socios}">
            <td th:text="${socio.socioId}"></td>
            <td th:text="${socio.nombre + ' ' + socio.apellidos}"></td>
            <td th:text="${socio.email}"></td>
            <td th:text="${socio.estado}"
                th:classappend="${socio.estado == 'SANCIONADO' ? 'text-danger fw-bold' : 'text-success'}"></td>
            <td th:text="${socio.fechaFinPenalizacion} ? ${#temporals.format(socio.fechaFinPenalizacion, 'dd-MM-yyyy HH:mm')} : 'N/A'"></td>
            <td>
                <a th:href="@{/web/socios/modificar/{id}(id=${socio.socioId})}" class="btn btn-warning btn-sm me-2">Modificar</a>
                <a th:href="@{/web/socios/baja/{id}(id=${socio.socioId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øConfirma la baja del socio?')">Baja</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
