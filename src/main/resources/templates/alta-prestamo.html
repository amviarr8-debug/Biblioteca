<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pr√©stamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">üìö Registrar Nuevo Pr√©stamo</h1>

    <a th:href="@{/web/prestamos}" class="btn btn-secondary mb-3">‚Üê Volver al Listado</a>

    <div th:if="${param.error}" class="alert alert-warning">
        <p th:text="${param.error}">No se pudo realizar el pr√©stamo.</p>
    </div>

    <form th:action="@{/web/prestamos/alta}" th:object="${prestamo}" method="post">

        <div class="mb-3">
            <label for="socio" class="form-label">Socio:</label>
            <select id="socio" th:field="*{socio}" class="form-select" required>
                <option value="">-- Seleccione Socio --</option>
                <option th:each="socio : ${socios}"
                        th:value="${socio.socioId}"
                        th:text="${socio.nombre + ' ' + socio.apellidos + ' (' + socio.estado + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="libro" class="form-label">Libro:</label>
            <select id="libro" th:field="*{libro}" class="form-select" required>
                <option value="">-- Seleccione Libro --</option>
                <option th:each="libro : ${libros}"
                        th:value="${libro.libroId}"
                        th:text="${libro.titulo}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Pr√©stamo</button>
    </form>
</div>
</body>
</html>
