<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${libro.libroId} ? 'Modificar Libro' : 'Registrar Nuevo Libro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 th:text="${libro.libroId} ? '‚úèÔ∏è Modificar Libro' : 'üìñ Registrar Nuevo Libro'"></h1>
    <a th:href="@{/web/libros}" class="btn btn-secondary mb-3">‚Üê Volver al Listado</a>

    <form th:action="${libro.libroId} ? @{/web/libros/modificar/{id}(id=${libro.libroId})} : @{/web/libros/alta}"
          th:object="${libro}"
          method="post">

        <input type="hidden" th:field="*{libroId}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">T√≠tulo:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" />
            <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" id="autor" th:field="*{autor}" class="form-control" />
            <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a:</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" />
            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${libro.libroId} ? 'Actualizar Libro' : 'Guardar Libro'"></button>
    </form>
</div>
</body>
</html>
